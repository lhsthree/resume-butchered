<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Resume</title>
      <link rel="stylesheet" type="text/css" href="styles/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-6"><img src="img/logo.png" alt="logo">
            </div>
            <div class="col-md-6">
               <div class="name">
                  <h2>Louis Steimel</h2>
                  <p>Guy who does things, I guess</p>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <img src="img/butchered.png" alt="butchered">
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <h2>Butchered</h2>
            </div>
         </div>
         <div class="row">
            <div class="col-md-4">
               <ARTICLE class="release">
                  <img src="img/EP.jpg" alt="EP">
                  Return To Lightning Dome EP
                  <section class="link"><a href="https://butchered.bandcamp.com/album/return-to-lightningdome" target="_blank">Link to EP</a>
                  </section>
               </ARTICLE>
            </div>
            <div class="col-md-4">
               <ARTICLE class="release">
                  <img src="img/albumone.jpg" alt="albumone">
                  Butchered
                  <section class="link"><a href="https://butchered.bandcamp.com/album/butchered" target="_blank">Link to Album</a>
                  </section>
               </ARTICLE>
            </div>
            <div class="col-md-4">
               <ARTICLE class="release">
                  <img src="img/albumtwo.jpg" alt="albumtwo">Whatever, I Guess
                  <section class="link"><a href="https://butchered.bandcamp.com/album/whatever-i-guess" target="_blank">Link to Album</a>
                  </section>
               </ARTICLE>
            </div>
         </div>
      </div>
   </body>
</html>
